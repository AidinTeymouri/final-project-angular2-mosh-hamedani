<div class="container">
    <div class="row">
        <h1>Add a User</h1>
        <div class="col-md-6 well">
            <form [formGroup]="userForm">
                <fieldset>
                    <legend>User</legend>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            class="form-control" id="name" type="text"
                            formControlName="name"
                        >
                        <div class="alert alert-danger"
                            *ngIf="userForm.controls.name.touched && !userForm.controls.name.valid"
                        >
                            Name is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            class="form-control" type="text" id="email"
                            formControlName="email"
                        >
                        <div *ngIf="userForm.controls.email.errors">
                            <div class="alert alert-danger"
                                 *ngIf="userForm.controls.email.touched && userForm.controls.email.errors.required"
                            >
                                Email is required.
                            </div>
                            <div class="alert alert-danger"
                                 *ngIf="userForm.controls.email.touched && userForm.controls.email.errors.wrongEmail"
                            >
                                Please type a valid email.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input
                            class="form-control" type="text" id="phone"
                            formControlName="phone"
                        >
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Address</legend>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input
                            class="form-control" type="text" id="street"
                            formControlName="street"
                        >
                    </div>
                    <div class="form-group">
                        <label for="suite">Suite</label>
                        <input
                            class="form-control" type="text" id="suite"
                            formControlName="suite"
                        >
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input
                            class="form-control" type="text" id="city"
                            formControlName="city"
                        >
                    </div>
                    <div class="form-group">
                        <label for="zipcode">ZipCode</label>
                        <input
                            class="form-control" type="text" id="zipcode"
                            formControlName="zipcode"
                        >
                    </div>
                </fieldset>
                <button
                    class="btn btn-primary"
                    [disabled]="!userForm.valid"
                >Save</button>
            </form>
        </div>
    </div>
</div>

<p>Form value: {{ userForm.value | json }}</p>
<p>Form status: {{ userForm.status | json }}</p>
