<nav *ngIf="itemsCount > pageSize">
    <ul class="pagination">
        <li
            [class.disabled]="currentPage === 1"
            (click)="previous()">
            <a>
                <span>&laquo;</span>
            </a>
        </li>
        
        <li
            [class.active]="currentPage === page"
            *ngFor="let page of pages"
            (click)="changePage(page)"
        >
            <a>{{page}}</a>
        </li>
        
        <li
            [class.disabled]="currentPage === pages.length"
            (click)="next()">
            <a>
                <span>&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
