<div class="container">
    <div class="row">
        <h1>Posts</h1>
        <div *ngIf="isLoading">
            <i class="fa fa-spinner fa-spin fa-3x"></i>
        </div>
        <ul class="list-group">
            <li
                *ngFor="let post of posts"
                class="list-group-item">{{post.title}}</li>
        </ul>
    </div>
</div>
