<div class="container">
    <div class="row">
        <h1>Posts</h1>
        <div>
            <app-spinner [visible]="isLoading"></app-spinner>
        </div>
        <ul class="list-group">
            <li
                *ngFor="let post of posts"
                class="list-group-item">{{post.title}}</li>
        </ul>
    </div>
</div>
